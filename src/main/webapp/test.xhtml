<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b = "http://bootsfaces.net/ui">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h1>#{testView.testString}</h1>

        <h:form>
            <p:commandButton value="Ajax Submit" actionListener="#{httpcalls.hpp}"  update="ikebana" />
            <h:outputText id="ikebana" value = "#{httpcalls.ikebana}" />

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Counter: " />
                <h:outputText id="output" value="#{incre.number}" />
            </h:panelGrid>

            <p:commandButton value="Count" actionListener="#{incre.increment}" update="output" />
        </h:form>

        <p:spacer height="500" width="500" />

        <h:form>
            <b:container layout="fluid">
                <b:panel title="check sca" look="primary">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Username:" for="username" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Username" id="username" value=""
                                         ajax="true" autocomplete="false">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="username" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column  medium-screen="6" style-class="message">
                            <b:button medium-screen="8" offset="2" look="success" value="DA"/>
                        </b:column>
                        <b:column  medium-screen="6" style-class="message">
                            <b:button medium-screen="8" offset="2" look="danger" value="NE"/>
                        </b:column>
                    </b:row>

                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
